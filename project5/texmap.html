    This project outputs a room that consists of 3 brick walls and a carpeted floor and within the room is a wood table with a tv on it.

<!DOCTYPE html>

        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>
            CS 435 
            Project #5
            Alex Khachadoorian
        </title>

        <!--Vertex Shader Script-->
        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es
            
            in vec4 aPosition;
            in vec4 aColor;
            in vec2 aTexCoord;
            in float aTexID;

            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;

            out vec4 vColor;
            out vec2 vTexCoord;
            out float vTexID;
            
            void main()
            {
            
                vColor = aColor;
                gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;
                vTexCoord = aTexCoord;
                vTexID = aTexID;
            }
        </script>

        <!--Fragment Shader Script-->
        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            
            precision mediump float;
            
            in vec4 vColor;
            in vec2 vTexCoord;
            in float vTexID;
            
            out vec4 fColor;
            
            uniform sampler2D uTextureMap0;
            uniform sampler2D uTextureMap1;
            uniform sampler2D uTextureMap2;
            
            void
            main()
            {
                if (vTexID == 0.0) {
                    fColor = texture(uTextureMap0, vTexCoord);
                    
                }
                else if (vTexID == 1.0) {
                    fColor = texture(uTextureMap1, vTexCoord);
                }
                else if (vTexID == 2.0) {
                    fColor = texture(uTextureMap2, vTexCoord);
                }
                else {
                    fColor = vColor;
                }  
            }
        </script>

        <!--Other Additional Scripts-->
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MVnew.js"></script>

        <!--My Javascript-->
        <script type="text/javascript" src="texmap.js"></script>
    </head>
