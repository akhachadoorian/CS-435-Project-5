        <!--Vertex Shader Script-->
        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es
            
            in vec4 aPosition;
            in vec4 aColor;
            in vec2 aTexCoord;
            in float aTexID;

            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;

            out vec4 vColor;
            out vec2 vTexCoord;
            out float vTexID;
            
            void main()
            {
            
                vColor = aColor;
                gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;
                vTexCoord = aTexCoord;
                vTexID = aTexID;
            }
        </script>

        <!--Fragment Shader Script-->
        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            
            precision mediump float;
            
            in vec4 vColor;
            in vec2 vTexCoord;
            in float vTexID;
            
            out vec4 fColor;
            
            uniform sampler2D uTextureMap0;
            uniform sampler2D uTextureMap1;
            uniform sampler2D uTextureMap2;
            
            void
            main()
            {
                //fColor = vColor;
                //fColor = vColor * texture(uTextureMap1, vTexCoord);
                //float testTexID = 0.0;
                if (vTexID == 0.0) {
                    fColor = texture(uTextureMap0, vTexCoord);
                    
                }
                else if (vTexID == 1.0) {
                    fColor = texture(uTextureMap1, vTexCoord);
                    //fColor = vec4(0.0, 1.0, 0.0, 1.0);
                }
                else if (vTexID == 2.0) {
                    fColor = texture(uTextureMap2, vTexCoord);
                    //fColor = vec4(0.0, 1.0, 0.0, 1.0);
                }
                else {
                    fColor = vec4(1.0, 0.0, 0.0, 1.0);
                    //fColor = vec4(vTexID, vTexID, vTexID, 1.0);
                    //fColor = texture(uTextureMap0, vTexCoord);
                }  
            }
        </script>
